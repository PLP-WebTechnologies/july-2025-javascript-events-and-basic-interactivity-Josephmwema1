<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Interactive Page! 🎉</h1>
        <button id="toggleTheme">Toggle Light/Dark Mode</button>
    </header>

    <section id="counterSection">
        <h2>Click Counter 🎮</h2>
        <p>Clicks: <span id="clickCount">0</span></p>
        <button id="incrementBtn">Click Me!</button>
    </section>

    <section id="faqSection">
        <h2>FAQ Section ❓</h2>
        <div class="faq-item">
            <button class="faq-question">What is JavaScript?</button>
            <p class="faq-answer">JavaScript is a programming language used to make web pages interactive.</p>
        </div>
        <div class="faq-item">
            <button class="faq-question">What is DOM?</button>
            <p class="faq-answer">DOM stands for Document Object Model and represents the page structure in JS.</p>
        </div>
    </section>

    <section id="formSection">
        <h2>Sign Up Form 📋</h2>
        <form id="signupForm">
            <label>
                Name:
                <input type="text" id="name" required>
            </label>
            <label>
                Email:
                <input type="email" id="email" required>
            </label>
            <label>
                Password:
                <input type="password" id="password" required>
            </label>
            <button type="submit">Submit</button>
        </form>
        <p id="formFeedback"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
